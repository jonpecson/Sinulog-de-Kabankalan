<ion-view title="Courses">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item item-icon-left item-icon-right " ng-repeat="course in courses" href="#/app/courses/{{course.code}}">
        <i class="icon ion-university item-grey"></i>
        {{course.code}}
        <p>{{course.title}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
