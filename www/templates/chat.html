<ion-view view-title="Chats">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-android-menu "></button>
    </ion-nav-buttons>
    
    <ion-content class="has-header">

        <div ng-hide="user">
          <button class="button button-small button-full button-assertive" 
          ng-click="login('facebook')">You are not connected to the internet</button>
        </div>

        <div ng-show="user">

            <ion-list>

                <ion-item class="item-remove-animate item-avatar" ng-repeat="chat in chats" type="item-text-wrap">
                    <img ng-src="{{chat.face}}">
                    <h2>{{chat.user}}</h2>
                    <p>{{chat.message}}</p>
                    <h6>
                      {{chat.timestamp|fromNow}}
                  </h6>
                </ion-item>

            </ion-list>
        </div>
    </ion-content>

    <div ng-show="user">
        <ion-footer-bar class="bar bar-footer bar-frosted">
             <label class="item-input-wrapper" style="background-color: #fff">
                <input type="text" placeholder="New Message" ng-model="chat.message" isFocused style="background-color: #fff">
            </label>

                <button ng-click="sendChat(chat)" class="pull-right button button-positive"><i class="icon ion-android-send"></i></button>
        </ion-footer-bar>
    </div>

    
</ion-view>
